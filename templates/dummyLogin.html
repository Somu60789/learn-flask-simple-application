{% extends "base.html" %} 

{% block title %} Login Page {% endblock %} 

{% block content %}
<h1>Login Page</h1>
<form method ="POST" action = "{{url_for("dummyLogin")}}">
<input type ="text" name = "username" placeholder = "Username"><br>
<input type = "text" name = "password" placeholder = "Password"><br>
<input type = "submit" value = "Login">
</form>

<h1>File Upload</h1>
<form method = "POST" action = "{{url_for("fileUpload")}}" enctype = "multipart/form-data">
<input type = "file" name = "file" accept = "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel, text/plain" required = "required">
<input type = "submit" value = "Upload FIle">
</form>

<h1>Convert CSV</h1>
<form method = "POST" action = "{{url_for("convertCSV")}}" enctype = "multipart/form-data">
<input type = "file" name = "file" accept = application/vnd.ms-excel required = "required">
<input type = "submit" value = "Upload FIle">
</form>

<h1>Convert CSV2</h1>
<form method = "POST" action = "{{url_for("convertCSV2")}}" enctype = "multipart/form-data">
<input type = "file" name = "file" accept = application/vnd.ms-excel required = "required">
<input type = "submit" value = "Upload FIle">
</form>

<h1>JavaScript JSON Request</h1>

<button id = "post_button">Send Post Request</button>

<script type = "text/javascript">

 const postButton = document.getElementById("post_button");

 const jsonData   = {name: "Somasekhar", greeting: "Hello"};

 postButton.addEventListener("click", () => {

    fetch("{{url_for("handlePost")}}", {
        method : "POST",
        headers : {
            "Content-Type": "application/json; charset=utf-8"
        },
        body : JSON.stringify(jsonData)
    })

    .then(response => response.json())
    .then(data => console.log("Success:", data))
    .catch(error => console.error("Error:", error));
 });

</script>


{% endblock %}
